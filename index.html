<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json"> <!-- Link para o manifesto -->
    <meta name="theme-color" content="#317EFB"> <!-- Cor da barra superior -->
</head>
<body>
    <div class="container">
        <h1>Bem-vindo!</h1>
        <p class="intro">Escolha uma das opções abaixo para iniciar:</p>
        <button onclick="window.location.href='horas/index.html'">Calculadora de Horas</button>
        <button onclick="window.location.href='cargas/index.html'">Calculadora de Pesos</button>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registrado com sucesso:', registration);
                })
                .catch(error => {
                    console.log('Falha ao registrar o Service Worker:', error);
                });
        }
    </script>
</body>
</html>
