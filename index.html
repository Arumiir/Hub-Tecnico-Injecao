<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Tela Inicial</title>

<style>
* {
    user-select: none;
}

body {
    font-family: Arial, Helvetica, sans-serif;
    background: #000;
    color: #eaeaea;
    margin: 0;
    display: flex;
    justify-content: center; /* horizontal */
    align-items: center;     /* vertical */
    height: 100vh;
    padding: 10px;           /* espaço mínimo para telas pequenas */
    box-sizing: border-box;
}

.container {
    width: 100%;
    max-width: 480px;       /* largura máxima */
    background: #0b0b0b;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 0 25px rgba(0, 80, 255, 0.25);
    text-align: center;
    max-height: 90vh;       /* altura máxima */
    overflow-y: auto;       /* permite scroll se conteúdo for maior */
    box-sizing: border-box;
}

h2 {
    margin-top: 0;
    color: #ffffff;
    margin-bottom: 40px;
}

button {
    padding: 15px 40px;
    font-size: 18px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background: #0072CE; /* azul Reebok */
    color: #fff;
    font-weight: bold;
    margin: 10px;
    transition: background 0.3s;
}

button:hover {
    background: #005bb5;
}
</style>
</head>

<body>

<div class="container">
    <h2>Meu App</h2>

    <button onclick="alert('Calculadoras clicado!')">Calculadoras</button>
    <button onclick="alert('Regulagens clicado!')">Regulagens</button>
</div>

</body>
</html>
