<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>App de Produção</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
    user-select: none;
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, Helvetica, sans-serif;
    background: #000;
    color: #eaeaea;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.container {
    width: 100%;
    max-width: 480px; /* limita o container em telas grandes */
    background: #0b0b0b;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 0 25px rgba(0, 80, 255, 0.25);
    text-align: center;
}

h2 {
    color: #fff;
    margin-bottom: 40px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background: #0072CE; /* azul Reebok */
    color: #fff;
    font-weight: bold;
    margin: 10px;
    transition: background 0.3s;
}

button:hover {
    background: #005bb5;
}

/* Slides */
.slide {
    display: none;
}

.slide.active {
    display: block;
}

/* Input padrão (para futuros simuladores) */
input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: none;
    font-size: 15px;
    background: #111;
    color: #fff;
}

input::placeholder {
    color: #777;
}
</style>
</head>
<body>

<div class="container">

    <!-- TELA INICIAL -->
    <div class="slide active" id="telaInicial">
        <h2>Meu App</h2>
        <button onclick="showSlide('telaCalculadoras')">Calculadoras</button>
        <button onclick="alert('Regulagens clicado!')">Regulagens</button>
    </div>

    <!-- TELA CALCULADORAS -->
    <div class="slide" id="telaCalculadoras">
        <h2>Calculadoras</h2>
        <button onclick="window.location.href='scrHora.html'">Simulador de Produção</button>
        <button onclick="showSlide('telaInicial')">Voltar</button>
    </div>

</div>

<script>
function showSlide(id) {
    document.querySelectorAll('.slide').forEach(slide => slide.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}
</script>

</body>
</html>
