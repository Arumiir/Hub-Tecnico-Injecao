<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuste de Carga Digital</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS -->
</head>
<body>
    <div class="container">
        <h1>Ajuste de Carga Digital</h1>
        <form id="form">
            <label for="pesoEsperado">Peso Esperado (g):</label>
            <input type="number" id="pesoEsperado" placeholder="107" required>

            <label for="cargaDigital">Carga Digital (IHM):</label>
            <input type="number" id="cargaDigital" placeholder="270" required>

            <label for="pesoReal">Peso Real (g):</label>
            <input type="number" id="pesoReal" placeholder="93" required>

            <button type="submit">Calcular Nova Carga Digital</button>
        </form>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();

            const pesoEsperado = parseFloat(document.getElementById('pesoEsperado').value);
            const cargaDigital = parseFloat(document.getElementById('cargaDigital').value);
            const pesoReal = parseFloat(document.getElementById('pesoReal').value);

            // Cálculo da nova carga digital
            const novaCargaDigital = cargaDigital + (pesoEsperado - pesoReal);

            // Armazenar os resultados na sessionStorage
            sessionStorage.setItem('pesoEsperado', pesoEsperado);
            sessionStorage.setItem('cargaDigital', cargaDigital);
            sessionStorage.setItem('pesoReal', pesoReal);
            sessionStorage.setItem('novaCargaDigital', novaCargaDigital);

            // Redirecionar para a página de resultados
            window.location.href = 'resultado.html';
        });
    </script>
</body>
</html
