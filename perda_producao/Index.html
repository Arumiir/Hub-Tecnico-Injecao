<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentual de Perda da Produção</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Ajustes para rolagem e centralização do resultado */
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px 0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      user-select: none;
      justify-content: flex-start;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      width: 90%;
      max-width: 600px;
      text-align: center;
      padding: 20px;
      user-select: none;
    }

    .resultado {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    button {
      margin: 8px;
    }
  </style>
</head>
<body>
  <h1>Percentual de Perda da Produção</h1>

  <div class="container">
    <form onsubmit="event.preventDefault(); calcularPerdaProducao();">
      <label for="totalProducao">Total de Produção</label>
      <input type="number" id="totalProducao" placeholder="Ex: 1000" min="0" required>

      <label for="totalPerdas">Total de Perdas</label>
      <input type="number" id="totalPerdas" placeholder="Ex: 50" min="0" required>

      <button type="submit">Calcular</button>
      <button type="button" onclick="resetarCampos()">Resetar</button>
    </form>

    <div class="resultado" id="resultado" style="display: none;"></div>
  </div>

  <script>
    function calcularPerdaProducao() {
      const totalPerdas = parseFloat(document.getElementById("totalPerdas").value);
      const totalProducao = parseFloat(document.getElementById("totalProducao").value);
      const res = document.getElementById("resultado");

      if (isNaN(totalPerdas) || isNaN(totalProducao) || totalPerdas < 0 || totalProducao < 0) {
        res.style.display = "flex";
        res.innerHTML = "Preencha todos os campos corretamente!";
        return;
      }

      const perdaPercentual = totalPerdas / (totalPerdas + totalProducao) * 100;
      const perdaTruncada = Math.floor(perdaPercentual * 100) / 100;

      res.style.display = "flex";
      res.innerHTML = `
        <div>
          <strong style="font-size: 2em;">${perdaTruncada.toFixed(2)}%</strong><br>
          <span style="font-size: 1em; color: #aaa;">
            Total de perdas: ${totalPerdas}<br>
            Total de produção: ${totalProducao}<br>
            Base de cálculo: ${totalPerdas + totalProducao}
          </span>
        </div>
      `;
    }

    function resetarCampos() {
      document.getElementById("totalPerdas").value = "";
      document.getElementById("totalProducao").value = "";
      const res = document.getElementById("resultado");
      res.style.display = "none";
      res.innerHTML = "";
    }
  </script>
</body>
</html>
