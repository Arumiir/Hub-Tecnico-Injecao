<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes das Caixas</title>
    <link rel="stylesheet" href="styles.css"> <!-- Incluindo o CSS externo -->
    <style>
        /* Estilos para a caixa de detalhes */
        .resultado {
            border: 2px solid #40444b; /* Cor da borda */
            border-radius: 10px; /* Cantos arredondados */
            padding: 20px; /* Espaçamento interno */
            margin-top: 20px; /* Espaçamento acima da caixa */
            background-color: #ffffff; /* Cor de fundo (branco) */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra da caixa */
        }

        .resultado-detalhes {
            font-size: 1.1em; /* Tamanho da fonte */
            color: #000000; /* Cor do texto (preto) */
            white-space: pre-wrap; /* Para manter quebras de linha */
        }

        h2 {
            color: #40444b; /* Cor do título das matrizes */
            margin-bottom: 10px; /* Espaçamento abaixo do título */
        }

        ul {
            list-style-type: disc; /* Estilo da lista */
            padding-left: 20px; /* Espaçamento interno da lista */
        }

        li {
            margin-bottom: 5px; /* Espaçamento entre os itens da lista */
        }

        .voltar {
            margin-top: 20px; /* Espaçamento acima do botão voltar */
            padding: 10px 20px; /* Espaçamento interno do botão */
            background-color: #40444b; /* Cor de fundo do botão */
            color: white; /* Cor do texto do botão */
            border: none; /* Remover borda */
            border-radius: 5px; /* Bordas arredondadas do botão */
            cursor: pointer; /* Cursor de ponteiro */
        }

        .voltar:hover {
            background-color: #5a626b; /* Cor de fundo ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalhes das Caixas</h1>
        <div class="resultado" id="details"></div> <!-- Contêiner para os detalhes das caixas -->
        <button class="voltar" onclick="window.history.back()">Voltar</button> <!-- Botão para voltar -->
    </div>

    <script>
        // Recupera detalhes das caixas do armazenamento local
        const boxDetails = JSON.parse(localStorage.getItem('boxDetails')) || [];
        const detailsDiv = document.getElementById('details');

        // Exibe as caixas e as horas correspondentes
        if (boxDetails.length > 0) {
            boxDetails.forEach(detail => {
                detailsDiv.innerHTML += `
                    <div class="resultado-detalhes">
                        <h2>Padrão com ${detail.numMatrices} Matriz(es)</h2>
                        <ul>
                            ${detail.hoursList.map((hours, index) => `<li>Caixa ${index + 1}: <strong>${hours}</strong></li>`).join('')}
                        </ul>
                    </div>
                `;
            });
        } else {
            detailsDiv.innerHTML = '<p>Nenhum detalhe disponível.</p>'; // Mensagem caso não haja detalhes
        }
    </script>
</body>
</html>
